#   sampling_order: 1
#   time_dist_ctrl: [1.17, 0.8, 1.1]
#   rfba_gap_steps: [0.001, 0.0]
#   sampling_style: mul

train:
  load_checkpoint_path: ""
  output_dir: ../outputs
  seed: 42
  grad_accumulation_steps: 1
  micro_batch_size: 16
  num_train_epochs: 4
  optimizer: adamw
  lr: 1.0e-4
  betas:
    - 0.9
    - 0.95
  weight_decay: 0.0
  max_grad_norm: 1.0